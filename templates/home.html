<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Recognition Attendance System</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f0f4f8; color: #333;">

  <h1 style="font-size: 2rem; margin-bottom: 40px;">Welcome to Facial Recognition based Attendance System</h1>

  <button onclick="addStudent()" style="padding: 10px 20px; font-size: 1rem; margin: 10px; cursor: pointer; border: none; background-color: #4CAF50; color: white; border-radius: 5px;">
    Add Student
  </button>

  <button onclick="viewDashboard()" style="padding: 10px 20px; font-size: 1rem; margin: 10px; cursor: pointer; border: none; background-color: #2196F3; color: white; border-radius: 5px;">
    View Attendance Dashboard
  </button>

  <button onclick="startRecognition()" style="padding: 10px 20px; font-size: 1rem; margin: 10px; cursor: pointer; border: none; background-color: #FF5722; color: white; border-radius: 5px;">
    Start Real-Time Recognition
  </button>

  <script>
    function addStudent() {
      window.location.href = "addstudent"; 
    }

    function viewDashboard() {
      window.location.href = "dashboard"; 
    }

    function startRecognition() {
      window.location.href = "system"; 
    }
  </script>

</body>
</html>
